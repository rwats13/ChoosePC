<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | ChoosePC</title>
	<meta charset="utf-8">
	<meta name="author" content="Reece Watson">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/ChoosePCStyleSheet.css">
</head>

<body>
	<div class="center">
		<img class="logo login-logo" src="images/html-shopping-basket-logo-01.png" alt="ChoosePC Logo"/>
	
		<h1 class="headertext">
			Welcome! Sign in to start shopping with <span>ChoosePC!</span>
		</h1>
	</div>

	<form>
		<table class="margin-auto">
			<tr>
				<td class="align-right">
					<label for="email">Email:</label>
				</td>
				<td class="align-left">
					<input id="email" class="emailandpasswordbox" type="email" placeholder="Email Address" title="Enter your email address">
				</td>
			</tr>
			<tr>
				<td class="align-right">
					<label for="password">Password:</label>
				</td>
				<td>
					<input id="password" class="emailandpasswordbox" type="password" placeholder="Password" title="Enter your password">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center-textalign">
					<input id="checkbox" type="checkbox"><label for="checkbox"> Keep me signed in</label>      <!-- Use a label here to make the words clickable -->
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center-textalign">
					<button type="button" onclick="location.href='ShoppingCartPage.html'" class="loginbutton" title="Log in">Log in</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center-textalign">
					<p>Don't have an account? 
						<a href="#" class="pagelinks" title="Sign up to ChoosePC"><b>Sign up here!</b></a>
					</p>
				</td>
			</tr>
		</table>
	</form>
	<footer class="loginfooter">
		<p class="center">ChoosePC (2001)</p>
	</footer>
</body>

</html>
